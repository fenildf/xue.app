        <!-- Latest compiled and minified CSS -->

	                </div>
	            </div>
				<nav id="pagecount" class="pull-right">
			      <ul class="pagination pagination-sm"></ul>
			    </nav>

			</div>
			<div class="panel-body">
				<div class="message_history" style="height:auto"> Loading ...</div>
